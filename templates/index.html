<head>

                  </div>
                  <div class="">
                    <label for="exampleInputEmail1" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="">
                    <label for="exampleInputPassword1" class="form-label">Data</label>
                    <input type="date" class="form-control" id="exampleInputPassword1">
                  </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    <div class="menu fechado">
        <div class="w-100 d-flex justify-content-end align-items-center">
            <i id="fm" class="fa-solid fa-x m-3" style="color: #ffffff; scale: 2;" onclick="fecharmenu()"></i>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center div-menu">
            <a class="text-decoration-none text-white" href="">Home</a>

            <a class="text-decoration-none text-white" href="/artistas">Artistas</a>

            class="row-md-12 align-self-lg-start d-flex flex-row mt-3 justify-content-lg-center justify-content-end align-items-center w-100 gap-5">
            <a class="text-decoration-none" href="">Home</a>

            <a class="text-decoration-none" href="/artistas">Artistas</a>

            </div>
        </nav>
        <div class="row d-flex flex-direction-column h-100 justify-content-center align-self-center">
            <div class="col d-flex flex-column justify-content-center align-items-center">

                    class="d-flex flex-direction-column justify-content-center align-items-center mx-lg-5 gap-2 gap-sm-5">
